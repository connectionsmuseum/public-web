name: autofix
on:
  push:
    branches:
      - trunk
    paths:
      - "**.html"
      - "**.css"
      - "**.js"
  page_build:
permissions: {}
jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - run: |
          yarn
          yarn prettier . --write
      - uses: autofix-ci/action@v1
        with:
          commit-message: "automatically apply formatting"
